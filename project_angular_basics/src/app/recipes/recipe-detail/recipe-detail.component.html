<div class="row">
  <div class="col-xs-12">

    <img [src]="recipe.imagePath" alt="recipe.name" class="img-responsive"
  style = "max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>Recipe Name</h1>
    <h2>{{recipe.name}}</h2>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
      <div class="dropdown" appDropdown>
          <a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Recipe
          </a>
        
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" (click) = "onAddToShoppingList()" style = "cursor: pointer;">Adding Ingriedients to shopping list</a>
              <a class="dropdown-item" href="#">Edit Recipe</a>
              <a class="dropdown-item" href="#">Delete Recipe</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
    

  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Description: <p>{{recipe.description}}</p>
  </div>
  
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor = "let ingredient of recipe.ingredients">
        <p>{{ingredient.name}} - {{ingredient.amount}}</p> 
      
      </li>
    </ul>
   
  </div>
</div>
